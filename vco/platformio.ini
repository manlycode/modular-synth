[env:pro16MHzatmega328]
platform = atmelavr
board = pro16MHzatmega328
framework = arduino

upload_port = /dev/cu.usbserial-AD0JJLBQ
monitor_port = /dev/cu.usbserial-AD0JJLBQ
lib_deps = 
    Encoder
    Mozzi
    https://github.com/adafruit/Adafruit_SSD1306